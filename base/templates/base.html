{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="{% static 'workout/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary p-2 ">
            <div class="container-fluid ">
              <a class="navbar-brand text-white fs-2 ms-3" href="{% url 'home' %}">Flex</a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav  ms-auto ">
                  <li class="nav-item px-4 fs-5">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item px-4 fs-5">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'workout' %}">My Workouts</a>
                  </li>
                
                  <li class="px-4 fs-5 nav-item">
                    <a class="nav-link active text-white" href="{% url 'calendar' %}">Calendar</a>
                  </li>
                  
                  {% if user.is_authenticated %}
                    <li class="nav-item px-4 fs-5 "><a href="{% url  'profile' %}" class="nav-link  text-white active ">Profile</a></li>
                    <li class="nav-item px-4 fs-5"><a href="{% url 'logout' %}" class="text-white nav-link active">Logout</a></li>
                    
                    {% else %}
                    <li class="nav-item px-4 fs-5"><a href="{% url 'login_page' %}" class="text-white nav-link active">Login</a></li>
                    <li class="nav-item px-4 fs-5"><a href="{% url 'signup_form' %}" class="text-white nav-link active">Signup</a></li>
                {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
