{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="{% static 'workout/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'workout' %}">All Workouts</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url  'profile' %}">Profile</a></li>
                    {% comment %} <li><a href="{% url 'routine_create_form' %}">New Workout Routine</a></li> {% endcomment %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup_form' %}">Signup</a></li>
                    <li><a href="{% url 'login_page' %}">Login</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
